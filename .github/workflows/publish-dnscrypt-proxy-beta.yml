name: Publish dnscrypt-proxy beta image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          IMAGE="ghcr.io/wickedyoda/pihole-doh-dnscrypt-proxy"
          BRANCH_SLUG="$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')"
          DATE_TAG="$(date -u +'%Y%m%d-%H%M%S')"

          if [ "${BRANCH_SLUG}" = "main" ]; then
            LATEST_TAG="latest"
          else
            LATEST_TAG="latest-${BRANCH_SLUG}"
          fi

          {
            echo "tags<<EOF"
            echo "${IMAGE}:${LATEST_TAG}"
            echo "${IMAGE}:${DATE_TAG}-${BRANCH_SLUG}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push beta image
        uses: docker/build-push-action@v6
        with:
          context: ./dnscrypt-proxy
          file: ./dnscrypt-proxy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
