name: Publish dnscrypt-proxy image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/pihole-doh-dnscrypt-proxy"
          DATE_TAG="$(date -u +'%Y%m%d-%H%M%S')"

          {
            echo "tags<<EOF"
            echo "${IMAGE}:latest"
            echo "${IMAGE}:${DATE_TAG}-main"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./dnscrypt-proxy
          file: ./dnscrypt-proxy/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.tags }}
